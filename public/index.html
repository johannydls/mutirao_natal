<!DOCTYPE html>
<html lang="pt-br" ng-app="mutirao-natal">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Corrida Mutirão de Natal</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    
    <link rel="stylesheet" href="./node_modules/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@mdi/font/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="./node_modules/angular-material-data-table/dist/md-data-table.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    
</head>

<body ng-cloak class="site">
    <br><br>

    <div class="body container-fluid">
        <header>
            <div class="banner text-center">
                <img src="assets/banner2.png">
            </div>

            <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
                <a ng-href="#!/home">
                    <md-button class="md-raised">Início</md-button>
                </a>
                <a ng-href="#!/nova">
                    <md-button class="md-raised">Nova corrida</md-button>
                </a>
                <a ng-href="#!/corridas">
                    <md-button class="md-raised">Ver corridas</md-button>
                </a>
            </section>
        </header>
    </div>
    <div class="body container-fluid" ng-view></div>
    <br><br>

    <!-- Módulos NodeJS -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/angular/angular.min.js"></script>
    <script src="./node_modules/angular-resource/angular-resource.min.js"></script>
    <script src="./node_modules/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="./node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="./node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="./node_modules/angular-messages/angular-messages.min.js"></script>
    <script src="./node_modules/angular-route/angular-route.min.js"></script>
    <script src="./node_modules/angular-locale-pt-br/angular-locale_pt-br.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./node_modules/ngstorage/ngStorage.min.js"></script>
    <script src="./node_modules/angular-material-data-table/dist/md-data-table.min.js"></script>

    <!-- Outras dependências -->
    <script src="./vendor/angular-route-styles/route-styles.js"></script>

    <!-- Biblioteca Angular Material -->
    <script src="./node_modules/angular-material/angular-material.min.js"></script>

    <!-- Módulo principal -->
    <script src="./js/app.js"></script>

    <!-- Services -->
    <script src="./js/services/CorridasService.js"></script>
    <script src="./js/services/CorridasPgService.js"></script>
    <script src="./js/services/CrudPgService.js"></script>
    <script src="./js/services/CrudCorridasService.js"></script>
    <script src="./js/services/PgService.js"></script>

    <!-- Controllers -->
    <script src="./js/controllers/HomeCtrl.js"></script>
    <script src="./js/controllers/NovaCorridaCtrl.js"></script>
    <script src="./js/controllers/CorridasCtrl.js"></script>
    <script src="./js/controllers/CorridaPGsCtrl.js"></script>

</body>

</html>
