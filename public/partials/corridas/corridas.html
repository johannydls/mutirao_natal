
<h1 class="text-center titulo-pagina">Corridas do Mutirão de Natal</h1>
<br>
<div class="alert alert-info" ng-show="corridas.length" role="alert">
    Corridas cadastradss: {{corridas.length }}
</div>

<div class="alert alert-info" ng-hide="corridas.length" role="alert">
    Não há corridas cadastradas!
</div>

<md-input-container md-no-float class="md-block">
    <label>Filtrar</label>
    <input ng-model="filtro" type="text">
</md-input-container>

<div class="table-responsive">
    <table class="table table-hover">
        <tr>
            <th>ANO</th>
            <th>ALVO</th>
            <th>COLETADO</th>
            <th class="text-center">Ação</th>
        </tr>

        <tr ng-repeat="corrida in corridas | filter: filtro">
            <td>
                {{ corrida.ano }}
            </td>
            <td>{{ corrida.alvo_geral }} Kg</td>
            <td>{{corrida.coletado }} Kg</td>
            <td class="text-center">
                <a ng-href="#!/corridas/{{corrida._id}}">
                    <md-button ng-click="selecionaCorrida(corrida)" class="md-raised">Detalhes</md-button>
                </a>
            </td>
        </tr>
    </table>
</div>
