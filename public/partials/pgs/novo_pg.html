<md-dialog aria-label="Adicionar novo Pequeno Grupo">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Adicionar novo Pequeno Grupo</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon aria-label="Close dialog">
                    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fit=""
                        preserveAspectRatio="xMidYMid meet" focusable="false">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
                    </svg>
                </md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <form>
        <md-dialog-content style="width:500px;max-width:800px;max-height:810px; padding: 30px;">
            <section>
                <md-input-container class="md-block">
                    <label>Nome do pequeno grupo</label>
                    <input ng-model="pg.nome" type="text" required>
                </md-input-container>

                <md-input-container class="md-block">
                    <label>Nome do líder</label>
                    <input ng-model="pg.lider" type="text" required>
                </md-input-container>

                <md-input-container class="md-block">
                    <label>Alimento escolhido</label>
                    <input ng-model="pg.alimento" type="text">
                </md-input-container>

                <md-input-container md-no-float class="md-block">
                    <label>Alvo de coleta</label>
                    <input ng-model="pg.alvo" type="number" min="0">
                </md-input-container>

                <md-input-container md-no-float class="md-block">
                    <label>Cor do PG</label>
                    <md-select name="favoriteColor" ng-model="pg.cor" >
                        <md-option ng-value="cor" ng-style="{'background-color':cor}" ng-repeat="cor in coresDisponiveis">{{cor}}</md-option>
                        <!--<md-option style="color: white; background-color:#C62828" value="#C62828"> </md-option>
                        <md-option style="color: white; background-color:#1565C0" value="#1565C0"> </md-option>
                        <md-option style="color: white; background-color:#388E3C" value="#388E3C"> </md-option>
                        <md-option style="color: white; background-color:#558B2F" value="#558B2F"> </md-option>
                        <md-option style="color: white; background-color:#FFFF00" value="#FFEB3B"> </md-option>
                        <md-option style="color: white; background-color:#FF4081" value="#FF4081"> </md-option>
                        <md-option style="color: white; background-color:#7B1FA2" value="#7B1FA2"> </md-option>
                        <md-option style="color: white; background-color:#7C4DFF" value="#7C4DFF"> </md-option>
                        <md-option style="color: white; background-color:#795548" value="#795548"> </md-option>
                        <md-option style="color: white; background-color:#EF6C00" value="#EF6C00"> </md-option>-->
                    </md-select>
                    <div class="errors" ng-messages="myForm.favoriteColor.$error">
                        <div ng-message="required">Required</div>
                    </div>
                </md-input-container>

            </section>
        </md-dialog-content>

        <md-dialog-actions layout="row" layout-sm="column" layout-align="center center" layout-wrap style="padding-bottom:20px;">
            <md-button class="md-raised md-warn" ng-click="cancel()" style="margin-right:20px;">
                Cancelar
            </md-button>

            <md-button class="md-raised md-primary" ng-click="adicionaPG()">Cadastrar</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
